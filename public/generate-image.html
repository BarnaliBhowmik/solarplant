<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3366FF 0%, #8B25FF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .sun-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #3366FF;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }
        .description {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="card">
            <div class="sun-icon">☀️</div>
            <div class="title">Microsyslogic</div>
            <div class="subtitle">Solar Plant Monitor</div>
            <div class="description">Advanced monitoring and management system</div>
        </div>
    </div>
</body>
</html>
